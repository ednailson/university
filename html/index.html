  <script>
    $(document).ready(function(){
      $("#loginBtn").click(function(){
        $.post("api/login.php",
                {
                  username: document.getElementById("userId").value,
                  password: document.getElementById("userPassword").value
                },
                function(data){
                  let obj = JSON.parse(data);
                  if(obj.status == 200) {
                    localStorage.setItem("user_id", obj.data.user_id);
                    window.location.href = "user/timeline.html";
                  } else {
                    alert("Usuário ou senha inválida")
                  }
                });
      });
    });
  </script>

  <script>
    $(document).ready(function(){
      $("#signUpBtn").click(function(){
        $.post("api/signup.php",
                {
                  username: document.getElementById("userIdSignUp").value,
                  password: document.getElementById("userPasswordSignUp").value,
                  name: document.getElementById("userNameSignUp").value,
                  image: document.getElementById("userPhotoSignUp").value,
                  email: document.getElementById("userEmailSignUp").value
                },
                function(data){
                  let obj = JSON.parse(data);
                  if(obj.status == 200) {
                    alert("Cadastro realizado com sucesso! Aproveite.");
                    window.location.reload();
                  } else {
                    alert("Usuário ou e-mail já existentes.")
                  }
                });
      });
    });
  </script>

  <script>
    $(document).ready(function() {
      blackKit.initDatePicker();
      blackKit.initSliders();

    function scrollToDownload() {

      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
