<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SocialMedia Login</title>
</head>
<body>
<div class="container" style="margin-top: 15vh">
    <div class="row justify-content-md-center align-items-center">
        <div class="col-sm-12 col-md-6">
            <div class="jumbotron">
                <h1 class="display-4">login</h1>
                <hr class="my-4">
                <form method="post">
                    <div class="form-group">
                        <label for="user">Usu치rio</label>
                        <input type="text" class="form-control" id="user" placeholder="Usu치rio" name="user">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha" name="password">
                    </div>
                    <a class="btn btn-secondary" href="signup.html" role="button">Cadastro</a>
                </form>
                <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#loginBtn").click(function(){
            $.post("api/login.php",
                {
                    username: document.getElementById("user").value,
                    password: document.getElementById("password").value
                },
                function(data){
                    let obj = JSON.parse(data);
                    if(obj.status == 200) {
                        localStorage.setItem("user_id", obj.data.user_id);
                        window.location.href = "index.html";
                        // alert("Cadastro realizado com sucesso");
                    } else {
                        alert("Usu치rio ou senha inv치lida")
                    }
                });
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
