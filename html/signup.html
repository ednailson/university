<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SocialMedia Cadastro</title>
</head>
<body>
<div class="container" style="margin-top: 15vh">
    <div class="row justify-content-md-center align-items-center">
        <div class="col-sm-12 col-md-6">
            <div class="jumbotron">
                <h1 class="display-4">cadastro</h1>
                <hr class="my-4">
                <form method="post">
                    <div class="form-group">
                        <label for="user">Usu치rio</label>
                        <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Usu치rio" name="user">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="password">
                    </div>
                    <button type="submit" id="signUpBtn" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#signUpBtn").click(function(){
            $.post("api/signup.php",
                {
                    username: document.getElementById("user").value,
                    password: document.getElementById("exampleInputPassword1").value,
                    email: document.getElementById("exampleInputEmail1").value
                },
                function(data){
                    let obj = JSON.parse(data);
                    console.log(obj);
                    if(obj.status == 200) {
                        alert("Cadastro realizado com sucesso");
                        window.location.href = "login.html";
                    } else {
                        alert("Usu치rio ou e-mail j치 existentes")
                    }
                });
        });
    });
</script>
