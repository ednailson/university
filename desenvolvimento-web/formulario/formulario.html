<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <center>
        <h1>Formulário</h1>
        <br>
        <form method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <br>
            <br>
            <label for="cpf">CPF: </label>
            <input type="number" name="cpf" id="cpf" placeholder="Cpf">
            <br>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <br>
            <br>
            <label for="plano">Plano: </label>
            <select name="plano" id="plano">
                <option value="bradesco">Bradesco</option>
                <option value="planserv">Planserv</option>
                <option value="unimed">Unimed</option>
                <option value="outros">Outros</option>
            </select>
            <br>
            <br>
            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" value="masculino" id="sexo"> Masculino
            <input type="radio" name="sexo" value="feminino"> Feminino
            <br>
            <br>
            <label for="sintomas">Sintomas: </label>
            <textarea id="sintomas" name="sintomas"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <br>
        <p>Feito por Ednailson Vilas Boas<br><strong>Matricula:</strong> 149131051</p>
    </center>
</body>
</html>
